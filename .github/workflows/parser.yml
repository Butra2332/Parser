name: Parser

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'

jobs:
  parse:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser

    - name: Install dependencies
      run: npm install

    - name: Run parser
      run: node index.js
      env:
        CHROME_BIN: /usr/bin/chromium-browser
