name: BetCity Parser

on:
  schedule:
    - cron: '0 10 * * *'  # Runs at 10:00 AM UTC every day
    workflow_dispatch:  # Allows manual trigger

jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        
    - name: Install dependencies
      run: npm install
      
    - name: Run parser
      run: node index.js
      
    - name: Send email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: BetCity Parser Results
        body: |
          Results from BetCity Parser:
          
          Please find the attached files with the results.
        from: ${{ secrets.EMAIL_USER }}
        to: ${{ secrets.EMAIL_USER }}
        secure: true
        attachments: results/*.json,results/*.csv 